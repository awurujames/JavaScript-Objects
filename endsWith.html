<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ends With</title>
  </head>
  <body>
    <h3>Checks whether a string ends with specified string/characters</h3>
    <script>
      let string = "Checks whether a string ends with specified string";
      let endsWith = string.endsWith("string");

      document.write(endsWith);
    </script>
  </body>
</html>
