<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracts a part of a string and returns a new string</title>
  </head>
  <body>
    <a href="split.html">Next</a><br />

    <h3>Extracts a part of a string and returns a new string</h3>
    <br />

    <script>
      let string = "What goes around comes back around";
      slice = string.slice(5, 7);

      document.write(slice);
    </script>
  </body>
