<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converts a string to uppercase letters</title>
  </head>
  <body>
    <h4>Converts a string to uppercase letters</h4>

    <script>
      let UpperCase = "Converting a string to uppercase letters";
      document.write(UpperCase.toUpperCase());
    </script>
  </body>
</html>
