<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specifies the lowercase display of the string.</title>
  </head>
  <body>
    <h4>Specifies the lowercase display of the string.</h4>

    <script>
      let lowerCase = "HELLO WORLD";
      document.write(lowerCase.toLowerCase());
    </script>
  </body>
</html>
