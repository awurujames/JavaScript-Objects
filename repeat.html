<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      string with a specified number of copies of an existing string
    </title>
  </head>
  <body>
    <a href="search.html">Next</a><br />

    <h3>
      Returns a new string with a specified number of copies of an existing
      string
    </h3>
    <br />

    <script>
      let string = "Lagos is a state in Nigeria";
      let state = string.repeat(2);
      document.write(`<br> ${state}`);
    </script>
  </body>
</html>
