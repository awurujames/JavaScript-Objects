<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charAt</title>
  </head>
  <body>
    <a href="concat.html">Next</a><br />

    <h3>Retrieves a character from a particular position within a string.</h3>
    <br />

    <script>
      let string = "Dangote is the richest man in Nigeria";
      let character = string.charAt(9);
      document.write(`${string}: ${character} is at index position 9`);
    </script>
  </body>
</html>
