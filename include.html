<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Checks whether a string contains the specified string/characters
    </title>
  </head>
  <body>
    <h3>Checks whether a string contains the specified string/characters</h3>

    <script>
      string =
        "Checks whether a string contains the specified string/characters";

      let check = string.includes("the");
      document.write(check);
    </script>
  </body>
</html>
