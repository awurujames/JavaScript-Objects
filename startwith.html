<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checks whether a string begins with specified characters</title>
  </head>
  <body>
    <a href="trim.html">Next</a><br />

    <h3>Checks whether a string begins with specified characters</h3>
    <br />
    <script>
      let string = "Checks whether a string begins with specified characters";

      let startsWith = string.startsWith("checks");

      document.write(startsWith);
    </script>
  </body>
