<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converts Unicode values to characters</title>
  </head>
  <body>
    <h3>Converts Unicode values to characters</h3>
    <script>
      let String1 = "My name is Awuru James";

      let code1 = String1.fromCharCode(114);

      document.write(code1);
    </script>
  </body>
</html>
